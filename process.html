<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테스트</title>
  </head>
  <body>
    <script>
      var EorI = 0; // E인지 I인지 저장할 변수~ 밑에도 같음~
      var NorS = 0;
      var TorF = 0;
      var JorP = 0;

      var mbti = ""; // 최종적으로 mbti 문자열이 저장될 변수

      //localStorage.setItem("question1", 1);
      localStorage.setItem("question2", 1);
      localStorage.setItem("question3", 2);

      localStorage.setItem("question4", 1);
      localStorage.setItem("question5", 2);
      localStorage.setItem("question6", 2);

      localStorage.setItem("question7", 1);
      localStorage.setItem("question8", 2);
      localStorage.setItem("question9", 2);

      localStorage.setItem("question10", 1);
      localStorage.setItem("question11", 2);
      localStorage.setItem("question12", 2);

      //E or I
      if (localStorage.getItem("question1") == "1") {
        EorI += 1;
      }
      if (localStorage.getItem("question2") == "1") {
        EorI += 1;
      }
      if (localStorage.getItem("question3") == "1") {
        EorI += 1;
      }

      if (EorI >= 2) {
        EorI = "E";
      } else {
        EorI = "I";
      }

      //N or S
      if (localStorage.getItem("question4") == "1") {
        NorS += 1;
      }
      if (localStorage.getItem("question5") == "1") {
        NorS += 1;
      }
      if (localStorage.getItem("question6") == "1") {
        NorS += 1;
      }

      if (NorS > 2) {
        NorS = "N";
      } else NorS = "S";

      //T or F
      if (localStorage.getItem("question7") == "1") {
        TorF += 1;
      }
      if (localStorage.getItem("question8") == "1") {
        TorF += 1;
      }
      if (localStorage.getItem("question9") == "1") {
        TorF += 1;
      }

      if (TorF > 2) {
        TorF = "T";
      } else TorF = "F";

      //J or P
      if (localStorage.getItem("question10") == "1") {
        JorP += 1;
      }
      if (localStorage.getItem("question11") == "1") {
        JorP += 1;
      }
      if (localStorage.getItem("question12") == "1") {
        JorP += 1;
      }

      if (JorP > 2) {
        JorP = "J";
      } else JorP = "J";

      //MBTI 결정
      mbti = EorI + NorS + TorF + JorP;

      // 최종 결과 확인
      //alert(mbti);
      // 결정된 MBTI 값을 가지고 결과 페이지로 이동
      location.href = "./result.html?" + mbti;
    </script>
  </body>
</html>
