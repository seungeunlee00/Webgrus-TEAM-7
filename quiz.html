<!DOCTYPE html>
<html>
  <head>
    <title>Q1</title>
  </head>
  <body>
    <h1 class="Question">
      Q1. 오늘은 일요일! <br />
      어제 늦게까지 공부하느라 피곤한 상태지만 여느때처럼 아침에 알람이 울리고
      있습니다.
    </h1>

    <form>
      <script>
        var check = false;
      </script>

      <input
        type="button"
        value="A1. 피곤하지만 알람을 끄고 일어난다"
        onclick='localStorage.setItem("question1", 1);check = true;'
      />
      <br />
      <input
        type="button"
        value="A2. 알람을 무시하고 다시 잔다"
        onclick='localStorage.setItem("question1", 2);check = true;'
      />

      <p>
        <input
          class="NextButton"
          type="button"
          value="Next"
          onclick='if(check != true){alert("please select the option");}else{location.href="process.html"}'
        />
      </p>
    </form>
  </body>
</html>
